<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" media="all" href="../../resources/static/css/global.css" th:href="@{/css/global.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Log in</title>
</head>
<body>
<h3>Please login to access the wiki</h3>

<div class="loginBox">
    <form action="#" method="post" th:action="@{/wingchun/loginUser}" th:object="${user}">
        <p>Username: <input type="text" id="username" value="" size="30" th:value="*{username}"/></p>
        <p>Password:<input type="password" id="password" value="" size="25" th:value="*{password}"/></p>
        <br />
        <input type="submit" name="login" value="Login"/>&nbsp;<input type="reset" value="cancel"/>
    </form>
</div>

</body>
</html>
